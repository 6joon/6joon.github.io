        <div class="content markdown">
            <p>&emsp;&emsp;冰雹猜想又名考拉兹猜想、角谷猜想、3x+1猜想等等。其描述为：任一正整数x如果是奇数<br>就乘以3加1，如果是偶数就除以2，反复计算，最终都将会得到数字1。<br>&emsp;&emsp;由于该猜想表述的简洁，她甚至出现在了许多小学课本上。许多”民科”也给出关于该猜想的<br>证明。事实上，近百年来，数学家、物理学家、计算机科学家等都对此进行过研究；涉及的数学领<br>域也很广,有数论、遍历理论、动态分析、数理逻辑与计算理论、随机过程与概率论和计算机科学等。<br>&emsp;&emsp;虽然取得了一定的成果，但猜想始终没能被彻底解决。</p>
